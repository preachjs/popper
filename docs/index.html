<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.twind.style" crossorigin></script>
  <style>
    #menu {
      border: 1px solid black;
      border-radius: 5px;
      width: 250px;
      height: 100px;
      box-shadow: rgba(0, 0, 0, 0.12);
    }
  </style>
</head>

<body>
  <div class="flex flex-col h-[100vh] items-center justify-center">
    <button id="anchor" class="bg-black border border-zinc-100 text-white h-10 min-w-[150px]">
      Anchor
    </button>
    <div id="arrow" class="m-0 p-0">
      <template>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 1.67a2.914 2.914 0 0 0 -2.492 1.403l-8.11 13.537a2.914 2.914 0 0 0 2.484 4.385h16.225a2.914 2.914 0 0 0 2.503 -4.371l-8.116 -13.546a2.917 2.917 0 0 0 -2.494 -1.408z" />
        </svg>
      </template>
    </div>
    <div id="menu" class="bg-black text-white flex items-center justify-center">
      <p>Popover</p>
    </div>

    <div style="margin-top: 200px">
      <p class="mt-4 font-semibold">Plugins</p>
      <div>
        <label for="">
          <input defaultChecked="false" type="checkbox" name="showArrow" id="showArrow" />
          Arrow
        </label>
      </div>
      <p class="mt-4 font-semibold">Position</p>
      <div class="flex gap-4 items-center">
        <button
          class="flex items-center px-4 py-2 rounded-sm border cursor-pointer text-zinc-200 bg-zinc-900 border-zinc-900 hover:bg-zinc-800 active:border-zinc-400"
          data-position="top">
          Top
        </button>
        <button
          class="flex items-center px-4 py-2 rounded-sm border cursor-pointer text-zinc-200 bg-zinc-900 border-zinc-900 hover:bg-zinc-800 active:border-zinc-400"
          data-position="left">
          Left
        </button>
        <button
          class="flex items-center px-4 py-2 rounded-sm border cursor-pointer text-zinc-200 bg-zinc-900 border-zinc-900 hover:bg-zinc-800 active:border-zinc-400"
          data-position="right">
          Right
        </button>
        <button
          class="flex items-center px-4 py-2 rounded-sm border cursor-pointer text-zinc-200 bg-zinc-900 border-zinc-900 hover:bg-zinc-800 active:border-zinc-400"
          data-position="bottom">
          Bottom
        </button>
      </div>

      <p class="mt-4 font-semibold">Align</p>
      <div class="flex gap-4 items-center">
        <button
          class="flex items-center px-4 py-2 rounded-sm border cursor-pointer text-zinc-200 bg-zinc-900 border-zinc-900 hover:bg-zinc-800 active:border-zinc-400"
          data-align="start">
          Start
        </button>
        <button
          class="flex items-center px-4 py-2 rounded-sm border cursor-pointer text-zinc-200 bg-zinc-900 border-zinc-900 hover:bg-zinc-800 active:border-zinc-400"
          data-align="center">
          Center
        </button>
        <button
          class="flex items-center px-4 py-2 rounded-sm border cursor-pointer text-zinc-200 bg-zinc-900 border-zinc-900 hover:bg-zinc-800 active:border-zinc-400"
          data-align="end">
          End
        </button>
      </div>
    </div>
    <div class="mt-10">
      <label class="flex gap-2 items-center">Offset
        <input min="0" max="100" value="0" step="10" type="range" id="offsetRange" name="offset" />
      </label>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
