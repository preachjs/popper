<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.twind.style" crossorigin></script>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header>
    <div class="overlay">
      <div class="home">
        <a href="/">@preachjs/popper</a>
      </div>
      <nav>
        <a href="https://github.com/preachjs/popper/#readme.md" target="_blank">docs ↗</a>
        <a href="https://github.com/preachjs/popper" target="_blank">source ↗</a>
      </nav>
    </div>
  </header>
  <section>
      <pre class="code-block"><code>npm i <strong>@preachjs/popper</strong></code></pre>
  </section>
  <div class="flex flex-col h-[40dvh] items-center justify-center">
    <button id="anchor" class="bg-black rounded-sm border border-zinc-100 text-white h-10 min-w-[150px]">
      Anchor
    </button>
    <div id="arrow" class="m-0 p-0 text-zinc-600">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 1.67a2.914 2.914 0 0 0 -2.492 1.403l-8.11 13.537a2.914 2.914 0 0 0 2.484 4.385h16.225a2.914 2.914 0 0 0 2.503 -4.371l-8.116 -13.546a2.917 2.917 0 0 0 -2.494 -1.408z" />
      </svg>
    </div>
    <div id="menu" class="z-10 shadow rounded-sm bg-zinc-600 text-zinc-200 p-10 w-[250px] flex items-center justify-center">
      <p>Popover</p>
    </div>
  </div>
  <div class="w-full fixed bottom-0 left-0 right-0 bg-zinc-100 text-zinc-800 p-4 rounded-md">
    <div>
      <h2 class="border-b border-b-zinc-200 pb-2 font-semibold">
        Control Panel
      </h2>
    </div>
    <p class="mt-4 font-semibold">Plugins</p>
    <div>
      <label for="showArrow">
        <input defaultChecked="false" type="checkbox" name="showArrow" id="showArrow" />
        Arrow
      </label>
    </div>
    <p class="mt-4 font-semibold">Position</p>
    <div class="flex gap-4 items-center">
      <button class="btn" data-position="top">Top</button>
      <button class="btn" data-position="left">Left</button>
      <button class="btn" data-position="right">Right</button>
      <button class="btn active" data-position="bottom">Bottom</button>
    </div>

    <p class="mt-4 font-semibold">Align</p>
    <div class="flex gap-4 items-center">
      <button class="btn" data-align="start">Start</button>
      <button class="btn active" data-align="center">Center</button>
      <button class="btn" data-align="end">End</button>
    </div>
    <div class="mt-10">
      <label class="flex gap-2 items-center">Offset
        <input min="0" max="100" value="0" step="10" type="range" id="offsetRange" name="offset" />
      </label>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
